<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="./../css/perfil.css">
</head>
<body>
<div class="container">
  <header>
    <button class="back-button" onclick="window.location.href='./../html/home.html'">Voltar</button>
    <h2>Perfil</h2>
  </header>

  <div class="profile-card">
    <div class="profile-image">
      <img src="profile.jpg" alt="Foto do Usuário">
    </div>
    <div class="profile-info">
      <h3>Nome do Usuário</h3>
      <p>Email: usuario@example.com</p>
      <p>Telefone: (11) 98765-4321</p>
      <p>Endereço: Rua Exemplo, 123</p>
      <p>Gênero: Masculino</p>
      <p>Ministério: Música</p>
    </div>
    <button class="edit-button">Editar Perfil</button>
  </div>
</div>
<script src="./../scripts/perfil.js"></script>
</body>
</html>
